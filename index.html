<!DOCTYPE html>
<html>
<head>
	<title>HTML5 自定义音频播放器</title>
	<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="player">
<audio>
	<source src="夏娜.mp3">
</audio>
<div class="info">
	<img class="info-img" src="http://p4.music.126.net/y54fhUkgqMiDVsj9kVwkMQ==/1377688076843772.jpg?param=34y34">
</div>
<div class="control">
<ul class="list">
	<li></li>
	<li class="play"></li>
	<li></li>
</ul>	
</div>

<div class="time_line">
 <div class="out_line">
 	<div class="in_line"></div>
 	<div class="circle"></div>
 </div>
</div>
<div class="time">
<div class="start_time">00:00/</div>
<div class="end_time">00:00</div>
</div>
<div class="volume_signal">
	<img src="喇叭.png" class="laba">
</div>
<div class="volume">
<div class="out_volume">
	<div class="in_volume"></div>
 	<div class="port"></div>
 </div>
</div>

</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
